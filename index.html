<body>
    <form class="col-md-3 form-horizontal">
        <div class="col-md-12">
            <h3>Параметри Системи </h3>
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input id="sys1" type="radio" name="sys" checked="true">Система Лоренца</label>
                </div>
            </div>
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input id="sys2" type="radio" name="sys">Система Ресслера</label>
                </div>
            </div>
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input id="sys3" type="radio" name="sys">Ниидиальный Плоский Маятник</label>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h3>Параметри Системи </h3>
            <div class="form-group">
                <label id="input_sigma_label" for="input_sigma" class="control-label col-xs-2">Sigma</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control " name="input_sigma" id="input_sigma" placeholder="Sigma" value="10">
                </div>
            </div>
            <div class="form-group">
                <label id="input_rho_label" for="input_rho" class="control-label col-xs-2">r</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control " name="input_rho" id="input_rho" placeholder="Rho" value="28">
                </div>
            </div>
            <div class="form-group">
                <label id="input_beta_label" for="input_beta" class="control-label col-xs-2">b</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control " name="input_beta" id="input_beta" placeholder="Beta" value="(8/3)">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <!-- <div class="col-md-12"> -->
            <h3>Кроки чисельного iнтегрування</h3>
            <div class="pull-right">
                <!-- <div class="col-md-2 pull-right">
                    -
                    </div> -->
                <div class="form-group col-md-6 pull-right">
                    <label for="input_iterations" class="control-label">Кiнцева</label>
                    <input type="text" class="form-control " name="input_iterations" id="input_iterations" placeholder="Iterations" value="25000">
                </div>
                <div class="form-group col-md-6 pull-right">
                    <label for="input_iterations" class="control-label">Початкова</label>
                    <input type="text" class="form-control " name="input_iterations_start" id="input_iterations_start" placeholder="Iterations" value="0">
                </div>
            </div>
            <!-- </div> -->
        </div>
        <div class="col-md-12">
            <h3>Початковi Умови </h3>
            <div class="form-group">
                <label for="input_x" class="control-label col-xs-2">X</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control " name="input_x" id="input_x" placeholder="X" value="1">
                </div>
            </div>
            <div class="form-group">
                <label for="input_y" class="control-label col-xs-2">Y</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control " name="input_y" id="input_y" placeholder="Y" value="0">
                </div>
            </div>
            <div class="form-group">
                <label for="input_z" class="control-label col-xs-2">Z</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control " name="input_z" id="input_z" placeholder="Z" value="0">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h3>Побудувати</h3>
            <div class="col-md-12">
                <div class="checkbox col-md-6">
                    <label>
                        <input type="checkbox" id="phasePortrait" checked="checked" value="phasePortrait">Фазовий Портрет</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkbox col-md-6">
                    <label>
                        <input type="checkbox" id="sLHP" value="sLHP">Старший ЛХП</label>
                </div>
                <div id="sLHP_result" class="col-md-6">
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkbox col-md-6">
                    <label>
                        <input type="checkbox" id="LHPSpectre" value="LHPSpectre">ЛХП спектр</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkbox col-md-6">
                    <label>
                        <input type="checkbox" id="projectionXY" value="projectionXY">projectionXY</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkbox col-md-6">
                    <label>
                        <input type="checkbox" id="projectionXZ" value="projectionXZ">projectionXZ</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkbox col-md-6">
                    <label>
                        <input type="checkbox" id="projectionYZ" value="projectionYZ">projectionYZ</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkbox col-md-6">
                    <label>
                        <input type="checkbox" id="planeXY" value="planeXY">Відображення Пуанкаре</label>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control " name="input_planeXY" id="input_planeXY" placeholder="planeXY Z" value="0">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h3>Iншi Налаштування </h3>
            <div class="form-group">
                <label for="input_t" class="control-label col-xs-2">T</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control " name="input_t" id="input_t" placeholder="T" value="6.25">
                </div>
            </div>
            <div class="form-group">
                <label for="input_count" class="control-label col-xs-2">Кiлькiсть крокiв</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control " name="input_count" id="input_count" placeholder="Кiлькiсть крокiв" value="25000">
                </div>
            </div>
            <div class="form-group">
                <label for="input_h" class="control-label col-xs-2">Крок Обчислень</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control " name="input_h" id="input_h" placeholder="Точнiсть Обчислень" value="0.01">
                </div>
            </div>
        </div>
        <a id="build" class="btn btn-default">Побудувати</a>
         
    </form>
    <!-- Plotly chart will be drawn inside this DIV -->
    <div id="myDiv" class="col-md-9"></div>

    <script src="src/projection.js"></script>
    <script src="src/runge-kutta.3d.js"></script>
    <script src="src/plot.js"></script>
    <script src="src/methods.js"></script>
    <script src="src/view.js"></script>
